<header class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[94vw] max-w-6xl">
  <div class="rounded-2xl bg-white/70 backdrop-blur-xl shadow-[0_8px_32px_rgba(0,0,0,0.12)] border border-white/20 px-6 py-3">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a routerLink="/home" class="flex items-center gap-3 group cursor-pointer">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-blue-800 flex items-center justify-center shadow-lg group-hover:shadow-blue-500/30 transition-all duration-300 group-hover:scale-105">
          <span class="text-xl">ðŸŽ«</span>
        </div>
        <span class="text-xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent hidden sm:block">ZÃ©roAttente</span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center gap-1" aria-label="Main navigation">
        <a routerLink="/home" routerLinkActive="bg-blue-50 text-blue-600" [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 rounded-xl text-gray-600 hover:text-blue-600 hover:bg-blue-50/80 font-medium transition-all duration-200 flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          Home
        </a>
        <a routerLink="/organisations" routerLinkActive="bg-blue-50 text-blue-600"
          class="px-4 py-2 rounded-xl text-gray-600 hover:text-blue-600 hover:bg-blue-50/80 font-medium transition-all duration-200 flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
          Organisations
        </a>
        <ng-container *ngIf="isAdmin">
          <a routerLink="/admin/dashboard" routerLinkActive="bg-blue-50 text-blue-600"
            class="px-4 py-2 rounded-xl text-gray-600 hover:text-blue-600 hover:bg-blue-50/80 font-medium transition-all duration-200 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            Dashboard
          </a>
        </ng-container>
        <ng-container *ngIf="isClient">
          <a routerLink="/client/my-ticket" routerLinkActive="bg-blue-50 text-blue-600"
            class="px-4 py-2 rounded-xl text-gray-600 hover:text-blue-600 hover:bg-blue-50/80 font-medium transition-all duration-200 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
            </svg>
            My Ticket
          </a>
        </ng-container>
      </nav>

      <!-- Auth Buttons / User Menu -->
      <div class="flex items-center gap-3">
        <ng-container *ngIf="!isLoggedIn">
          <button (click)="openRoleModal('login')" 
            class="px-4 py-2 rounded-xl text-gray-600 hover:text-blue-600 hover:bg-blue-50/80 font-medium transition-all duration-200">
            Sign In
          </button>
          <button (click)="openRoleModal('signup')" 
            class="px-5 py-2 rounded-xl bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold shadow-lg shadow-blue-500/25 hover:shadow-blue-500/40 hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
            Get Started
          </button>
        </ng-container>

        <ng-container *ngIf="isLoggedIn">
          <div class="relative group">
            <button class="flex items-center gap-2 px-3 py-2 rounded-xl hover:bg-gray-100/80 transition-all duration-200 cursor-pointer">
              <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center text-white font-semibold text-sm shadow-md">
                {{ username.charAt(0).toUpperCase() }}
              </div>
              <span class="text-gray-700 font-medium hidden sm:block">{{ username }}</span>
              <svg class="w-4 h-4 text-gray-500 group-hover:rotate-180 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </button>
            <div class="absolute right-0 mt-2 w-48 bg-white/90 backdrop-blur-xl border border-gray-100 rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 overflow-hidden">
              <div class="px-4 py-3 border-b border-gray-100">
                <p class="text-sm text-gray-500">Signed in as</p>
                <p class="text-sm font-semibold text-gray-800 truncate">{{ username }}</p>
              </div>
              <a [routerLink]="isAdmin ? '/admin/profile' : '/client/profile'" 
                class="block px-4 py-3 text-left text-gray-600 hover:bg-blue-50 flex items-center gap-2 transition-colors duration-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                My Profile
              </a>
              <button (click)="logout()" 
                class="w-full px-4 py-3 text-left text-red-600 hover:bg-red-50 flex items-center gap-2 transition-colors duration-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Sign out
              </button>
            </div>
          </div>
        </ng-container>

        <!-- Mobile Menu Button -->
        <button class="md:hidden flex items-center justify-center w-10 h-10 rounded-xl hover:bg-gray-100 transition-colors duration-200" aria-label="Open menu">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Role Selection Modal -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity duration-300" *ngIf="showRoleModal" (click)="closeRoleModal()">
  <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl p-8 w-96 max-w-[90vw] border border-white/20 transform transition-all duration-300" (click)="$event.stopPropagation()">
    <div class="text-center mb-6">
      <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center mx-auto mb-4 shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </div>
      <h3 class="text-2xl font-bold text-gray-800">Choose Your Role</h3>
      <p class="text-gray-500 mt-1">Select how you want to continue</p>
    </div>
    
    <div class="space-y-3">
      <button (click)="selectRole('admin')" 
        class="w-full px-6 py-4 rounded-xl bg-gradient-to-r from-gray-700 to-gray-800 text-white font-semibold shadow-lg hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-3">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
        </svg>
        I'm an Admin
      </button>
      <button (click)="selectRole('client')" 
        class="w-full px-6 py-4 rounded-xl bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold shadow-lg hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-3">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        I'm a Client
      </button>
    </div>
    
    <button (click)="closeRoleModal()" 
      class="w-full mt-4 px-4 py-3 rounded-xl border border-gray-200 text-gray-600 font-medium hover:bg-gray-50 transition-all duration-200">
      Cancel
    </button>
  </div>
</div>
