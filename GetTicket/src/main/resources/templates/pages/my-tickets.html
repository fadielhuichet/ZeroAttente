<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('My Tickets - GetTicket')}"></head>
<body class="min-h-screen bg-gray-100 flex flex-col">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <main class="flex-grow py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div th:replace="~{fragments/layout :: alerts}"></div>
            
            <div class="mb-8 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">My Tickets</h1>
                    <p class="mt-2 text-gray-600">Welcome, <span th:text="${client.username}">Client</span></p>
                </div>
                <a href="/client/organizations" 
                   class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Request New Ticket
                </a>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-indigo-100 text-indigo-600">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-gray-600 text-sm font-medium">Active Tickets</h2>
                            <p class="text-2xl font-bold text-gray-900" th:text="${#lists.size(tickets)}">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-gray-600 text-sm font-medium">Account</h2>
                            <p class="text-lg font-bold text-gray-900" th:text="${client.prenom + ' ' + client.nom}">Name</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Your Tickets</h3>
                </div>
                
                <div th:if="${#lists.isEmpty(tickets)}" class="p-12 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No tickets</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by requesting a ticket from an organization.</p>
                    <div class="mt-6">
                        <a href="/client/organizations" 
                           class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                            Browse Organizations
                        </a>
                    </div>
                </div>
                
                <div th:if="${!#lists.isEmpty(tickets)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
                    <div th:each="ticket : ${tickets}" 
                         class="bg-gray-50 rounded-lg p-6 border border-gray-200 hover:shadow-lg transition duration-200 card-hover">
                        <div class="flex justify-between items-start mb-4">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-lg font-bold bg-indigo-100 text-indigo-800" 
                                  th:text="'#' + ${ticket.ticketNumber}">
                                #1
                            </span>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                  th:classappend="${ticket.remainingTickets <= 3 ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                <span th:text="${ticket.remainingTickets}">5</span> ahead
                            </span>
                        </div>
                        
                        <h4 class="text-lg font-semibold text-gray-900 mb-2" th:text="${ticket.organizationName}">Organization</h4>
                        <p class="text-sm text-gray-500 mb-4" th:text="${ticket.organizationLocation}">Location</p>
                        
                        <div class="border-t border-gray-200 pt-4">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-500">Date:</span>
                                <span class="text-gray-900" th:text="${ticket.dateIssued}">2024-01-01</span>
                            </div>
                            <div class="flex justify-between text-sm mt-1">
                                <span class="text-gray-500">Time:</span>
                                <span class="text-gray-900" th:text="${ticket.timeIssued}">10:00</span>
                            </div>
                        </div>
                        
                        <a th:href="@{/client/ticket/{id}(id=${ticket.idTicket})}" 
                           class="mt-4 block w-full text-center bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-lg transition duration-200">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
