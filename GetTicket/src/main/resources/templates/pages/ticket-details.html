<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Ticket Details - GetTicket')}"></head>
<body class="min-h-screen bg-gray-100 flex flex-col">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <main class="flex-grow py-8">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="mb-6">
                <a href="/client/my-tickets" class="text-indigo-600 hover:text-indigo-800 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to My Tickets
                </a>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="gradient-bg px-6 py-8 text-white text-center">
                    <p class="text-sm opacity-80 mb-2">Your Ticket Number</p>
                    <p class="text-6xl font-bold" th:text="'#' + ${ticket.ticketNumber}">#1</p>
                </div>
                
                <div class="p-6">
                    <div class="text-center mb-6">
                        <div class="inline-flex items-center px-4 py-2 rounded-full text-lg font-semibold"
                             th:classappend="${ticket.remainingTickets <= 3 ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                            <span th:text="${ticket.remainingTickets}">5</span>
                            <span class="ml-2">people ahead of you</span>
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-gray-900 mb-3">Organization Details</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <p class="text-sm text-gray-500">Name</p>
                                    <p class="font-medium text-gray-900" th:text="${ticket.organizationName}">Organization</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Location</p>
                                    <p class="font-medium text-gray-900" th:text="${ticket.organizationLocation}">Location</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-gray-50 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-gray-900 mb-3">Ticket Information</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <p class="text-sm text-gray-500">Date Issued</p>
                                    <p class="font-medium text-gray-900" th:text="${ticket.dateIssued}">2024-01-01</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Time Issued</p>
                                    <p class="font-medium text-gray-900" th:text="${ticket.timeIssued}">10:00:00</p>
                                </div>
                            </div>
                        </div>
                        
                        <div th:if="${ticket.descrption != null and !ticket.descrption.isEmpty()}" class="bg-gray-50 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-gray-900 mb-3">Description</h3>
                            <p class="text-gray-700" th:text="${ticket.descrption}">Description text</p>
                        </div>
                        
                        <div class="bg-indigo-50 rounded-lg p-4 border border-indigo-200">
                            <div class="flex items-center">
                                <svg class="w-6 h-6 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <div>
                                    <p class="text-sm font-medium text-indigo-800">Current Service Number</p>
                                    <p class="text-2xl font-bold text-indigo-600" th:text="${ticket.admin.currentNumber}">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
