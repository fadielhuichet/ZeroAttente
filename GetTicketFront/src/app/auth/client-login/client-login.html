<div class="min-h-screen bg-gradient-to-br from-gray-100 via-gray-50 to-gray-200 flex items-center justify-center py-10 pt-32 relative">
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[40vw] h-[25vh] bg-gradient-to-tr from-blue-200/30 via-white/0 to-blue-100/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-[25vw] h-[15vh] bg-gradient-to-br from-gray-300/20 via-white/0 to-blue-200/15 rounded-full blur-2xl"></div>
  </div>
  <div class="relative z-10 max-w-md w-full bg-white/60 backdrop-blur-md rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <span class="text-5xl mb-4 block">ðŸŽ«</span>
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h2>
      <p class="text-gray-600">Sign in to your client account</p>
    </div>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </span>
          <input name="username" [(ngModel)]="username" required placeholder="Enter your username"
            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/60 backdrop-blur-sm transition-all duration-200" />
        </div>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </span>
          <input name="password" type="password" [(ngModel)]="password" required placeholder="Enter your password"
            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/60 backdrop-blur-sm transition-all duration-200" />
        </div>
      </div>
      <button type="submit" 
        class="w-full px-6 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-blue-800 text-white font-semibold shadow-lg hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
        Sign In
      </button>
      <div *ngIf="error" class="text-center text-red-600 bg-red-50 rounded-lg p-3 animate-pulse">{{ error }}</div>
      <div class="text-center pt-4 border-t border-gray-200">
        <p class="text-gray-600 mb-2">Don't have an account?</p>
        <a routerLink="/client/signup" class="text-blue-600 hover:text-blue-800 font-semibold hover:underline transition-colors duration-200">
          Create client account â†’
        </a>
      </div>
    </form>
  </div>
</div>
