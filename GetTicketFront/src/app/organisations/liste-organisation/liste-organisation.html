<div class="min-h-screen bg-gradient-to-br from-gray-100 via-gray-50 to-gray-200 pt-32 pb-10 relative">
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[50vw] h-[30vh] bg-gradient-to-tr from-blue-200/30 via-white/0 to-blue-100/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-[30vw] h-[20vh] bg-gradient-to-br from-gray-300/20 via-white/0 to-blue-200/15 rounded-full blur-2xl"></div>
  </div>
  <div class="relative z-10 w-full max-w-6xl mx-auto px-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 gap-4">
      <h1 class="text-3xl font-bold text-gray-900">Organisations</h1>
      <div class="flex gap-2 flex-wrap">
        <input class="px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/60 backdrop-blur-sm" type="text" placeholder="Search by name..." [(ngModel)]="searchName" />
        <input class="px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/60 backdrop-blur-sm" type="text" placeholder="Search by location..." [(ngModel)]="searchLocation" />
        <button (click)="searchOrganisations()" class="px-6 py-2 rounded-md bg-gradient-to-r from-blue-700 to-gray-700 text-white font-semibold shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-200">Search</button>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="bg-white/60 backdrop-blur-md rounded-2xl shadow-xl p-6 flex flex-col items-start transition-all hover:scale-[1.03] hover:shadow-2xl" *ngFor="let org of organisations">
        <div class="flex items-center gap-4 mb-4">
          <div class="w-12 h-12 rounded-full bg-blue-200 flex items-center justify-center text-2xl font-bold text-blue-700">
            <span>{{ org.organizationName?.charAt(0) }}</span>
          </div>
          <div>
            <h3 class="text-xl font-semibold text-gray-900">{{ org.organizationName }}</h3>
            <p class="text-gray-500">{{ org.organizationLocation }}</p>
          </div>
        </div>
        <div class="mb-4 w-full">
          <p class="text-gray-700"><span class="font-semibold">Email:</span> {{ org.email }}</p>
          <p class="text-gray-700"><span class="font-semibold">Téléphone:</span> {{ org.phone }}</p>
        </div>
        <div class="mt-auto w-full">
          <a class="inline-block w-full text-center px-4 py-2 rounded bg-gradient-to-r from-blue-700 to-gray-700 text-white font-semibold hover:scale-105 transition-all duration-200" routerLink="/organisation-details/{{org.idAdmin}}">Détails</a>
        </div>
      </div>
    </div>
  </div>
</div>
