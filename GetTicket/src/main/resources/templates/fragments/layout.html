<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">GetTicket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            @apply bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200;
        }
        .btn-danger {
            @apply bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200;
        }
    </style>
</head>

<nav th:fragment="navbar" class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600">ZeroAttente</span>
                </a>
                <div class="hidden md:ml-10 md:flex md:space-x-8">
                    <a href="/" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Home</a>
                    <a href="/organization" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Organizations</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div sec:authorize="isAnonymous()">
                    <a href="/login" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Login</a>
                    <a href="/signup/client" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium">Sign Up</a>
                </div>
                <div sec:authorize="hasRole('ADMIN')" class="flex items-center space-x-4">
                    <a href="/admin/dashboard" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Dashboard</a>
                    <a href="/admin/clients" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Clients</a>
                    <form action="/logout" method="post" class="inline">
                        <button type="submit" class="text-red-600 hover:text-red-800 px-3 py-2 text-sm font-medium">Logout</button>
                    </form>
                </div>
                <div sec:authorize="hasRole('CLIENT')" class="flex items-center space-x-4">
                    <a href="/client/my-tickets" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium">My Tickets</a>
                    <a href="/client/organizations" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Organizations</a>
                    <form action="/logout" method="post" class="inline">
                        <button type="submit" class="text-red-600 hover:text-red-800 px-3 py-2 text-sm font-medium">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="bg-gray-800 text-white py-8 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <p class="text-gray-400">&copy; 2024 GetTicket. All rights reserved.</p>
        </div>
    </div>
</footer>

<div th:fragment="alerts" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${message}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span th:text="${message}"></span>
    </div>
</div>
</html>
