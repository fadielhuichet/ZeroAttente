<div class="min-h-screen bg-gradient-to-br from-gray-100 via-gray-50 to-gray-200 flex items-center justify-center py-10 pt-32 relative">
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[40vw] h-[25vh] bg-gradient-to-tr from-blue-200/30 via-white/0 to-blue-100/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-[25vw] h-[15vh] bg-gradient-to-br from-gray-300/20 via-white/0 to-blue-200/15 rounded-full blur-2xl"></div>
  </div>
  <div class="relative z-10 max-w-md w-full bg-white/60 backdrop-blur-md rounded-2xl shadow-xl p-8">
    <div class="text-center mb-6">
      <span class="text-4xl mb-4 block">ğŸ”</span>
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Admin Login</h2>
      <p class="text-gray-600">Sign in to manage your organisation</p>
    </div>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
        <input name="email" type="email" [(ngModel)]="email" required
          class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/60 backdrop-blur-sm" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input name="password" type="password" [(ngModel)]="password" required
          class="w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/60 backdrop-blur-sm" />
      </div>
      <button type="submit" class="w-full px-6 py-3 rounded-xl bg-gradient-to-r from-blue-700 to-gray-700 text-white font-semibold shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-200">
        Sign In
      </button>
      <div *ngIf="error" class="text-center text-red-600 bg-red-50 rounded-lg p-3">{{ error }}</div>
      <div class="text-center">
        <a routerLink="/admin/signup" class="text-blue-600 hover:underline font-medium">Create admin account</a>
      </div>
    </form>
  </div>
</div>
