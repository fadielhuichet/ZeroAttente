<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Organization Details - GetTicket')}"></head>
<body class="min-h-screen bg-gray-100 flex flex-col">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <main class="flex-grow py-8">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div th:replace="~{fragments/layout :: alerts}"></div>
            
            <div class="mb-6">
                <a href="/client/organizations" class="text-indigo-600 hover:text-indigo-800 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Organizations
                </a>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="gradient-bg px-6 py-8 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-3xl font-bold" th:text="${organization.organizationName}">Organization Name</h1>
                            <div class="flex items-center mt-2">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span th:text="${organization.organizationLocation}">Location</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm opacity-80">Organization Code</p>
                            <p class="text-2xl font-bold" th:text="${organization.organizationCode}">ORG-001</p>
                        </div>
                    </div>
                </div>
                
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-gray-50 rounded-lg p-4 text-center">
                            <p class="text-sm text-gray-500 mb-1">Current Number</p>
                            <p class="text-3xl font-bold text-indigo-600" th:text="${organization.currentNumber}">0</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4 text-center">
                            <p class="text-sm text-gray-500 mb-1">Email</p>
                            <p class="text-lg font-medium text-gray-900" th:text="${organization.email}">email@example.com</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4 text-center">
                            <p class="text-sm text-gray-500 mb-1">Phone</p>
                            <p class="text-lg font-medium text-gray-900" th:text="${organization.phone ?: 'Not provided'}">+1 234 567 890</p>
                        </div>
                    </div>
                    
                    <div class="border-t border-gray-200 pt-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Request a Ticket</h3>
                        <p class="text-gray-600 mb-4">
                            Click the button below to request a ticket from this organization.
                        </p>
                        
                        <form th:action="@{/client/request-ticket/{id}(id=${organization.idAdmin})}" method="POST">
                            <button type="submit" 
                                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-200 text-lg">
                                Request Ticket
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
